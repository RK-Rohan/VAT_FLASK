{% extends "layouts/base.html" %}

{% block title %} Generate Mushak 9.1 {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-select.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <style>
        table, th, td {
          border: 1px solid #dee2e6;
        }
    </style>
{% endblock stylesheets %}

{% block content %}
        <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <form role="form" method="POST" target="_blank" action="{{ url_for('reports.reports_91_by_date') }}" role="form" id="generate_mushak">
                                            {{ form.csrf_token }}
                                        <div class="card-header">
                                            <h5>Generate Mushak 9.1</h5>
                                        </div>
                                        <div class="card-block">
                                            <div class="row">
                                                <label class="col-sm-1 col-form-label"> Select Month :</label>
                                                <div class="col-sm-2 mb-2">

                                                    <div class="form-group">
                                                        {{ form.date(class="form-control") }}
                                                    </div>
                                                </div>
                                                <div class="col-sm-2 mb-2">

                                                    <div class="form-group">
                                                        <button type="submit" name="generate_mushak" class="btn btn-primary mb-2">Generate</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>


                                    </div>
                                </div>

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



{% endblock content %}
