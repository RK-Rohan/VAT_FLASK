<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>note-63</title>
   </head>
   <body>
      <div>
         <br>
         <br>
         <br>
         Sub-form:(For Note-63)
         <br>
         <br>
         <br>
         <table width="100%"  style="border: 1px solid black; border-collapse: collapse;"cellpadding="5">
            <tr>
               <td style="border: 1px solid black;">Serial No.</td>
               <td style="border: 1px solid black;">Treasury Challan No</td>
               <td style="border: 1px solid black;">Bank</td>
               <td style="border: 1px solid black;">Branch</td>
               <td style="border: 1px solid black;">Date</td>
               <td style="border: 1px solid black;">tax deposite Amount code</td>
               <td style="border: 1px solid black;">Amount</td>
               <td style="border: 1px solid black;">Notes </td>
            </tr>
            {% for data in note63 %}
            <tr>
               <td style="border: 1px solid black;">{{ loop.index }}</td>
               <td style="border: 1px solid black;">{{ data.t_chalan_no }}</td>
               <td style="border: 1px solid black;">{{ data.t_bank }}</td>
               <td style="border: 1px solid black;">{{ data.t_branch }}</td>
               <td style="border: 1px solid black;">{{ data.t_date }}</td>
               <td style="border: 1px solid black;">{{ data.t_account_code }}</td>
               <td style="border: 1px solid black;">{{ data.t_amount }}</td>
               <td style="border: 1px solid black;"></td>
            </tr>
            {% endfor %}
         </table>
         <br>
         <br>
         <br>
      </div>
   </body>
</html>
